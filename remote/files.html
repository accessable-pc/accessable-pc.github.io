<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/responsive.css">
    <link rel="stylesheet" type="text/css" href="css/font.css">

    <title>File Manager - Accessabel</title>
    <link rel="icon" href="assets/favicon.png" sizes="16x16" type="image/png">

</head>

<body>

    <div class="login-main">
        <header>
            <div class="files-head">
                <div style="display: flex;">
                    <img class="favicon" src="assets/favicon.png" alt="">
                    <h3 class="fav-text">File Manager</h3>
                </div>
                <a class="displayname_drop" id="pc-name"></a>
            </div>
        </header>
        <main>
            <div class="action-panel">
                <div class="login-head">
                    <h2>File action</h2>
                    <p>You can copy, move or delete files with this gui mode! And dont forget to add filename in the destination path.</p>
                </div>
                <div>
                    <input type="text" class="login-code-input" id="src_in" placeholder="Source - eg. c:\My Source\myfile.txt">
                    <input type="text" class="login-code-input" id="dest_in" placeholder="Destination - eg. c:\My destination\newname.txt">
                    <button class="next-btn" id="file-action">Perform action</button>
                </div>
            </div>
            <div class="function-pane">
                <nav>
                    <a class="active-nav" id="copy-a">Copy</a>
                    <a id="move-a">Move</a>
                    <a id="delete-a">Delete</a>
                </nav>
            </div>
        </main>
    </div>

    <!--Other cdn-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js"></script>

    <!--firebase library cdn-->
    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-database.js"></script>
    
    <!--Self-hosted scripts-->
    <script src="js/config.js"></script>
    <script src="js/cookie.js"></script>
    <script src="js/app.js" ></script>
    <script src="js/files.js" ></script>






</body>

</html>
